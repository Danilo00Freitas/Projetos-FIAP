<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício | Formatador de texto</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center" id="container-geral">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div id="tituloDaPagina">
                            <h1>FORMATE SEU TEXTO</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="container-texto-para-format">
                            <p id="texto-formatado-espelho">TESTE - FORMATAÇÃO DE TEXTO</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div id="container-menu-de-config" class="container">
                            <h5 id="titulo-do-menu">Use os recursos para formatar o texto acima</h5>
                            <div class="form-group">
                                <label for="texto-para-formatar">Seu texto</label>
                                <input type="text" id="texto-para-formatar">
                            </div>
                            <div class="form-group">
                                <label for="idFont">Fonte</label>
                                <select name="" id="idFont">
                                    <option>Arial</option>
                                    <option>Times New Roman</option>
                                    <option>Helvetica</option>
                                    <option>Verdana</option>
                                    <option>Georgia</option>
                                    <option>Palatino Linotype</option>
                                    <option>Courier New</option>
                                    <option>Trebuchet MS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tamanhoDaFonte">Tamanho</label>
                                <input id="tamanhoDaFonte" type="number" min="8" max="40" step="4" value="16">
                            </div>
                            <div class="form-group">
                                <label for="idCor">Cor do texto</label>
                                <input type="color" id="idCor">
                            </div>
                            <div class="form-group">
                                <label for="idCorBg">Cor do fundo</label>
                                <input type="color" id="idCorBg" value="#ffffff">
                            </div>
                            <div id="btnLayer">
                                <button onclick="executar()" id="testarBtn">Testar</button>
                            </div>
                            
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
