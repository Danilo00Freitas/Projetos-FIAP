<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" class="was-validated">
            <div class="col-md-12 d-flex flex-column mt-5">
                <p class="mb-3 fs-2"> <strong>Criação de login</strong> </p>

                <div class="mb-3 d-flex flex-column">
                    <label class="form-label" for="emailField">Usuário</label>
                    <input type="email" class="form-control" id="emailField" placeholder="Digite o usuário" name="email" required>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Preencha o dado do usuário.</div>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label class="form-label" for="passwordField">Senha</label>
                    <input type="password" class="form-control" id="passwordField" placeholder="Digite a senha" name="senha" required>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Informe a senha.</div>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label class="form-label" for="passwordConfirmationField">Confirmação senha</label>
                    <input type="password" class="form-control" id="passwordConfirmationField"
                        placeholder="Confirme a senha" name="passwordConfirmationField" required>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Informe a senha.</div>
                </div>
                <div class="form-check mb-5">
                    <input class="form-check-input" type="checkbox" id="chkPermissao" name="remember" required>
                    <label class="form-check-label" for="myCheck">Eu concordo com o termos de aceite.</label>
                    <div class="valid-feedback">Informação Válida</div>
                    <div class="invalid-feedback">Clique em concordar para seguir</div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-primary">Limpar formulário</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
