<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <img src="./img/Fiap-logo-novo.jpg" class="img-fluid">
                            </div>
                            <div class="col-md-6 d-flex flex-column align-items-center">
                                <p class="mt-5 mb-5 fs-2"> <strong> Área Reservada </strong></p>

                                <div class="mb-4 w-100 d-flex flex-column align-items-center">
                                    <input type="email" class="form-control" id="emailField">
                                    <label class="form-label" for="emailField">Email</label>
                                </div>
                                <div class="mb-5 w-100 d-flex flex-column align-items-center">
                                    <input type="password" class="form-control" id="passwordField">
                                    <label class="form-label" for="passwordField">Password</label>
                                </div>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-info">Login</button>
                                </div>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-link text-dark">
                                        Esqueceu <strong class="text-decoration-underline">Usuário / Senha</strong>?
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-link text-info"
                                        onclick="window.location.href='./register.html'"> Criar Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
