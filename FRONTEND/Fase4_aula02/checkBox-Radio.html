<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ck1" name="option1" value="something"
                            checked>
                        <label class="form-check-label" for="ck1">Opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ck2" name="option2" value="something">
                        <label class="form-check-label" for="ck2">Opção 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" disabled>
                        <label class="form-check-label">Opção 3</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form><br><br><br><br><br>


                <form action="">
                    <form action="/action_page.php">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                checked>
                            <label class="form-check-label" for="radio1">Opção 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2">Opção 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" disabled>
                            <label class="form-check-label">Opção 3</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                </form><br><br><br><br><br>

                <form action="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mySwitch" name="ligado" value="selecionado"
                            checked>
                        <label class="form-check-label" for="mySwitch">Ligado</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>


                <br><br><br><br><br>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Lista Opções</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                        <li><a class="dropdown-item" href="#">Link 3</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
