<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulário Básico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div>
                        <label class="form-label" for="forName">Nome:</label>
                        <input type="text" class="form-control" id="forName">
                    </div>
                    <div>
                        <label class="for-label" for="forMessage">Mensagem:</label>
                        <textarea class="form-control" id="forMessage" rows="4"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                    </div>
                </form>
            
                <br><br><br><br><br>

                //PODEMOS TAMBER FAZER O FORMULÁRIO SER "RETO"

            </div>
        </div>
    </div>
    <div>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="comment">Comentários:</label>
                <input type="text" id="comment" class="form-control-plaintext" placeholder="Digite um texto">
                <input type="text" class="form-control mt-3" placeholder="Digite um outro texto">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <br><br><br><br><br>
    //PODEMOS FAZER O FORMULÁRIO EM GRADE

    <div>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Digite o email" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Digite a senha" name="pswd">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
