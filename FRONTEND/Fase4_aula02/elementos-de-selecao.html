<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulário Básico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="col-md-6 offset-md-3">
                    <label for="formEmail" class="form-label">Email</label>
                    <input type="text" id="formEmail" class="form-control">
                    <div>
                        <label for="estado" class="form-label">utilizando um data list... aparece um pop-up</label>
                        <input class="form-control" list="estados" name="estado" id="estado">
                        <datalist id="estados">
                            <option value="São Paulo"></option>
                            <option value="Curitiba"></option>
                            <option value="Rio de Janeiro"></option>
                            <option value="Bahia"></option>
                            <option value="Ceará"></option>
                        </datalist>
                    </div>
                </div>
            </form>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <div class="container mt-3">
            <h2>Select Menu</h2>
            <form action="">
                <label for="sel1" class="form-label">Permite selecionar apenas 1 item:</label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option>Faculdade 1</option>
                    <option>Faculdade 2</option>
                    <option>Faculdade 3</option>
                    <option>Faculdade 4</option>
                </select><br>
                <label for="sel2" class="form-label">Permite selecionar 1 ou mais:</label>
                <select multiple class="form-select" id="sel2" name="sellist2">
                    <option>Faculdade 1</option>
                    <option>Faculdade 2</option>
                    <option>Faculdade 3</option>
                    <option>Faculdade 4</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    

</body>

</html>
