<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - FIAP</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center" id="container-geral">
        <div class="row">
            <div class="col-lg-12">
                <div class="calculadora-container">
                    <div id="input-de-valores-container">
                        <div>
                            <label for="valor1">Valor 1</label>
                            <input type="number" id="valor1">
                        </div>
                        <div>
                            <label for="valor2">Valor 2</label>
                            <input type="number" id="valor2">
                        </div>
                    </div>
                    <div class="button-grid">
                        <button onclick="validate_numbers_and_operations(somar)">Somar</button>
                        <button onclick="validate_numbers_and_operations(subtrair)">Subtrair</button>
                        <button onclick="validate_numbers_and_operations(multiplicar)">Multiplicar</button>
                        <button onclick="validate_numbers_and_operations(dividir)">Dividir</button>
                    </div>
                    <div id="result">
                        <p>Resultado: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
